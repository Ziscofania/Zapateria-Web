<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zapatería Aether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Zapatería Aether</a>
      <div class="d-flex align-items-center gap-2">
        <input id="search" class="form-control form-control-sm" type="search" placeholder="Buscar productos..." />
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="py-5 text-center bg-white border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Tu nueva tienda de zapatos</h1>
      <p class="lead text-muted">Encuentra calidad, estilo y comodidad en cada paso.</p>
    </div>
  </header>

  <!-- PRODUCTOS -->
  <main class="container py-5">
    <div id="product-list" class="row g-4 justify-content-center"></div>
  </main>

  <!-- FOOTER -->
  <footer class="py-5 bg-dark text-light">
    <div class="container text-center">
      <p class="mb-0">&copy; <span id="year"></span> Zapatería Aether. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- TOAST -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast" class="toast text-bg-success border-0" role="alert">
      <div class="toast-body">Producto agregado al carrito</div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
