
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" placeholder="email" required /><br/>
    <input id="password" type="password" placeholder="password" required /><br/>
    <button type="submit">Login</button>
  </form>

  <div id="setupArea" style="display:none;">
    <h3>Set up 2FA</h3>
    <p>Scan QR with Google Authenticator:</p>
    <img id="qrImg" alt="QR" />
    <p>Then enter the code:</p>
    <input id="codeSetup" placeholder="123456" />
    <button id="verifySetup">Verify & Enable 2FA</button>
  </div>

  <div id="verifyArea" style="display:none;">
    <h3>Enter 2FA code</h3>
    <input id="code" placeholder="123456" />
    <button id="verify">Verify</button>
  </div>

  <script src="/public/js/login.js"></script>
</body>
</html>
