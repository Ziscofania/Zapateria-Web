<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background-color: rgba(0,0,0,0.6);
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }

    .login-container button {
      width: 100%;
      padding: 0.6rem;
      background-color: #ff8c00;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #ffa733;
    }

    #setupArea, #verifyArea {
      margin-top: 1rem;
      background-color: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 5px;
    }

    #setupArea img {
      width: 150px;
      margin: 0.5rem 0;
    }

    input::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="setupArea" style="display:none;">
      <h3>Set up 2FA</h3>
      <p>Scan QR with Google Authenticator:</p>
      <img id="qrImg" alt="QR" />
      <p>Then enter the code:</p>
      <input id="codeSetup" placeholder="123456" />
      <button id="verifySetup">Verify & Enable 2FA</button>
    </div>

    <div id="verifyArea" style="display:none;">
      <h3>Enter 2FA code</h3>
      <input id="code" placeholder="123456" />
      <button id="verify">Verify</button>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
